<div>
    <h1> Task List </h1>

    <table class="table table-hover table-condensed">
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Workflow </th>
            <th> Description </th>
            <th> State </th>
        </tr>
        <tr ng-repeat="task in tasks">
            <td>
                <a href="#/tasks/{{task.id}}"> {{task.id}} </a>
            </td>
            <td>
                {{task.name}}
            </td>
            <td>
                {{task.processInstanceId}}
            </td>
            <td>
                {{task.description}}
            </td>
            <td>
                {{task.state}}
            </td>
        </tr>
    </table>
</div>
