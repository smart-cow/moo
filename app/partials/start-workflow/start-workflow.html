

<h1>Workflows</h1>

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Workflow</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody data-bind="foreach: workflows">
    <tr ng-repeat="wf in workflows" data-toggle="collapse" class="accordion-toggle">
        <td>{{wf}}</td>
        <td>
            <button class="btn btn-primary">
                Start Workflow
            </button>
        </td>
        <td>
            <a href="#">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
        </td>
        <td>
            <a> <!-- data-bind="click: deleteWorkflow" -->
                <span class="glyphicon glyphicon-trash"></span>
            </a>
        </td>

    </tr>
    </tbody>
</table>
