<div class="conflicting-instances">
    <p>
        <b ng-if="conflicts.length < 1"> No </b>
        Running instances of <b> {{wflowName}} </b>
        <em ng-if="conflicts.length">(A workflow can not be modified while there are running instances)</em>
    </p>
    <span ng-if="conflicts.length > 1">
        <ul>
            <li ng-repeat="conflict in conflicts">
                {{conflict.id}}
            </li>
        </ul>
    </span>
</div>
